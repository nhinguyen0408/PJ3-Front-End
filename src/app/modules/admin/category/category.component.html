
<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Quản lý thể loại</h4>
                </div>
                <button class="btn mb-1 btn-success mr-2" routerLink="/admin/category/create">Thêm Thể loại</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Tên thể loại</th>
                                <th>Trạng thái</th>
                                <th>Tiêu đề</th>
                                <!-- <th>Tên rút gọn</th> -->
                                <th>Số lượng sản phẩm</th>
                                <th>Ngày tạo lập</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryList">
                                <td class="font-weight-bold">{{category.id}}</td>
                                <td>{{category.name}}</td>
                                <td><span class="badge badge-primary px-2">Sale</span>
                                </td>
                                <td>{{category.title}}</td>
                                <!-- <td>{{category.sortName}}</td> -->
                                <td class="color-primary">300</td>
                                <td>{{category.createdDate.toLocaleString("d/MM/YYYY HH:II:SS")}}</td>
                                <td class="card-text d-flex justify-content-center">
                                  <button class="btn mb-1 btn-warning mr-2">Edit</button>
                                  <button class="btn mb-1 btn-danger">Delete</button>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
