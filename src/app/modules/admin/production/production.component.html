
<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Quản lý Hãng</h4>
                </div>
                <button class="btn mb-1 btn-success mr-2" routerLink="/admin/production/create">Thêm Hãng</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr align="center" vAlign="center">
                                <th>Id</th>
                                <th>Tên hãng</th>
                                <th>Công ty</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo lập</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let production of productionList" align="center" >
                                <td class="font-weight-bold">{{production.id}}</td>
                                <td>{{production.name}}</td>
                                <td>{{production.company}}</td>
                                <td><span class="badge badge-primary px-2">Sale</span>
                                </td>
                                <td class="font-weight-bold">{{production.createdDate}}</td>
                                <td class="card-text d-flex justify-content-center">
                                  <button class="btn mb-1 btn-warning mr-2" routerLink="production/edit">Edit</button>
                                  <button class="btn mb-1 btn-danger">Delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
